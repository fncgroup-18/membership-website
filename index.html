<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Membership Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <nav class="navbar">
            <div class="logo">MemberHub</div>
            <div class="nav-buttons">
                <button id="loginBtn" class="btn">Login</button>
                <button id="signupBtn" class="btn">Sign Up</button>
            </div>
        </nav>

        <main>
            <div id="welcome-section" class="section active">
                <h1>Welcome to MemberHub</h1>
                <p>Join our community to access exclusive content and features!</p>
            </div>

            <div id="login-section" class="section">
                <h2>Login</h2>
                <form id="loginForm">
                    <input type="email" placeholder="Email" required>
                    <input type="password" placeholder="Password" required>
                    <button type="submit" class="btn">Login</button>
                </form>
            </div>

            <div id="signup-section" class="section">
                <h2>Sign Up</h2>
                <form id="signupForm">
                    <input type="text" placeholder="Full Name" required>
                    <input type="email" placeholder="Email" required>
                    <input type="password" placeholder="Password" required>
                    <select id="membershipType" required>
                        <option value="">Select Membership Type</option>
                        <option value="basic">Basic</option>
                        <option value="premium">Premium</option>
                    </select>
                    <button type="submit" class="btn">Sign Up</button>
                </form>
            </div>

            <div id="member-section" class="section">
                <h2>Welcome, <span id="memberName"></span>!</h2>
                <div class="membership-info">
                    <h3>Your Membership: <span id="membershipLevel"></span></h3>
                    <div id="memberContent"></div>
                </div>
                <button id="logoutBtn" class="btn">Logout</button>
            </div>
        </main>
    </div>
    <script src="app.js"></script>
</body>
</html>
